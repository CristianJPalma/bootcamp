<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroExitoso</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/registroExitoso.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Registro</h1>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu nombre de usuario" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrasena</label>
                        <input type="password" class="form-control" placeholder="Ingresa tu contrasena" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Registrarme</button>
                </form>
            </div>
            <div class="contenedor-imagen">
            <img src="../img/Tv.png" class="Tv" alt="" > 
            <a href="../Html/carga.html" class="titulo"> Registro Exitoso</a>
        </div>
            <div class="text-center">
            <img src="../img/nube-removebg-preview.png" class="nube" alt="" > 
            <a href="../Html/login.html" class="texto"> Iniciar Sesion</a>
        </div>
    </div>

   

    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    
</body>
</html>
