<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Cartas</title>
  <link rel="stylesheet" href="../css/partida.css" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>
<body>

  <h1>Partida Iniciada</h1>
  <div id="contenedorJugadores"></div>

<div id="zonaJugadores"></div>
<h2 id="jugadorActual">Jugador 1: elige una carta</h2>

<div id="cartasJugador" class="cartas-container"></div>

<div class="atributo-btns" id="atributos" style="display:none;">
  <p>Elige un atributo para competir:</p>
  <button onclick="seleccionarAtributo('humor')">Humor</button>
  <button onclick="seleccionarAtributo('fuerza')">Fuerza</button>
  <button onclick="seleccionarAtributo('popularidad')">Popularidad</button>
  <button onclick="seleccionarAtributo('inteligencia')">Inteligencia</button>
  <button onclick="seleccionarAtributo('carisma')">Carisma</button>
  <button onclick="seleccionarAtributo('caos')">Caos</button>
</div>
  
 

  <script src="../js/partida.js"></script>
</body>
</html>
